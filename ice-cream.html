<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icecream</title>

    <!--modern normalize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="./css/normalize.css" /> -->
    <!--custom styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!--fonts-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <style>
      .line {
        border-bottom: 1px solid #e1e1e1; /* Параметры линии */
      }
    </style>
  </head>
  <body>
    <footer style="background-color: #84a178" class="container">
      <div class="section footer__ice">
        <div>
          <p class="header__awe">homemade ice cream made</p>
          <p class="header__ander">with passion</p>
        </div>

        <div>
          <ul class="socials">
            <li class="socials__item">
              <a
                class="socials__link"
                href="htpps://github.com"
                target="_blank"
                rel="nooper noreferrer"
                aria-label="Github icon">
                <svg class="socials__icon footer__social" width="34" height="34">
                  <use href="./img/symbol-defs.svg#icon-github">github</use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a
                class="socials__link"
                href="htpps://instagram.com"
                target="_blank"
                rel="nooper noreferrer"
                aria-label="Telegram icon">
                <svg class="socials__icon" width="34" height="34">
                  <use href="./img/symbol-defs.svg#icon-telegram">2</use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a
                class="socials__link"
                href="htpps://instagram.com"
                target="htpps://facebook.com"
                rel="nooper noreferrer"
                aria-label="Facebook icon">
                <svg class="socials__icon" width="34" height="34">
                  <use href="./img/symbol-defs.svg#icon-facebook">3</use>
                </svg>
              </a>
            </li>
          </ul>
          <a href="tel:+380961111111" class="contact__footer"
            ><span class="contact">Feel free to contact</span>+61 (0) 383 766 284</a
          >
        </div>
      </div>

      <div class="line"></div>
      <p class="copyright">© 2022 - IceCream. All Rights Reserved.</p>
    </footer>
    <div></div>
  </body>
</html>
